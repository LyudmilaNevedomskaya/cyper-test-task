<div class="filters">
  <form class="filters__form" action="">
    <div class="filters__dev">
      <label class="filters__label" for="dev">Dev</label>
      <select class="filters__option" name="dev" id="dev">
        <option value="Jenny Wilson">Jenny Wilson</option>
        <option value="Jane Cooper">Jane Cooper</option>
        <option value="Wade Warren">Wade Warren</option>
        <option value="Cameron Williamson">Cameron Williamson</option>
        <option value="Kristin Watson">Kristin Watson</option>
      </select>
    </div>

    <div class="filters__status">
      <label class="filters__label" for="status">Status</label>
      <select class="filters__option" name="status" id="status">
        <option value="All Statuses">All Statuses</option>
        <option value="Completed">Completed</option>
        <option value="Not Completed">Not Completed</option>
      </select>
    </div>

    <div class="filters__checked">
      <input type="checkbox" />
      <label for="checkbox"> Show Efficiency</label>
    </div>

    <div class="filters__btn">
      <button class="filters__btn-apply">Apply</button>
    </div>

    <div class="filters__btn">
      <button class="filters__btn-reset">Reset Filters</button>
    </div>
  </form>
</div>
